<html>
  <head>
		<link rel="stylesheet" href="assets/stylesheets/asteroids.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <style>
      canvas {
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
		<h1>Kanye Asteroids</h1>
		<p class="ammo">Ammo: 50</p>
		<div class="message-container">
			<h2 class="losing-message">You Lose!</h2>
			<h2 class="winning-message">You Win!</h2>
		</div>
		<div class="play-again-container">
			<button class="play-again">Play Again</button>
		</div>
		<div class="canvas-container">
	    <canvas width="600" height="600" id="canvas"></canvas>
		</div>
		<p>Press 'up' or 'down' to move forward or backward.</p>
		<p>Press 'left' or 'right' to change directions.</p>
		<p>Press space to fire bullets.</p>
		<p>Press 'p' to pause the game</p>
		
    <script src="assets/javascripts/utils.js"></script>
    <script src="assets/javascripts/keymaster.js"></script>
    <script src="assets/javascripts/movingObject.js"></script>
    <script src="assets/javascripts/asteroid.js"></script>
    <script src="assets/javascripts/game.js"></script>
    <script src="assets/javascripts/gameView.js"></script>
    <script src="assets/javascripts/ship.js"></script>
    <script src="assets/javascripts/bullet.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
			
			$("body").on("keydown", function(event) {
				event.preventDefault();
			});
			
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
			
			$(".play-again").on("click", function(event) {
				$(event.currentTarget).toggleClass("active");
				$(".message-container").children().removeClass("active");
	      var game = new Asteroids.Game();
	      var gameView = new Asteroids.GameView(game, ctx);
	      gameView.start();
			});
    </script>
  </body>
</html>
