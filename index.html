<html>
  <head>
		<link rel="stylesheet" href="lib/stylesheets/asteroids.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <style>
      canvas {
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
		<h1>Kanye Asteroids</h1>
		<p class="ammo">Ammo: 50</p>
		<div class="message-container">
			<h2 class="losing-message">You Lose!</h2>
			<h2 class="winning-message">You Win!</h2>
		</div>
		<div class="canvas-container">
	    <canvas width="800" height="800" id="canvas"></canvas>
		</div>
		<p>Press 'up' or 'down' to move forward or backward.</p>
		<p>Press 'left' or 'right' to change directions.</p>
		<p>Press space to fire bullets.</p>
		
    <script src="./lib/javascripts/utils.js"></script>
    <script src="./lib/javascripts/keymaster.js"></script>
    <script src="./lib/javascripts/movingObject.js"></script>
    <script src="./lib/javascripts/asteroid.js"></script>
    <script src="./lib/javascripts/game.js"></script>
    <script src="./lib/javascripts/gameView.js"></script>
    <script src="./lib/javascripts/ship.js"></script>
    <script src="./lib/javascripts/bullet.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      var random_images = ["./lib/images/cat.jpg", "./lib/images/kanye.jpg"]
      var num = Math.floor( Math.random() * random_images.length )
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

			var img = new Image();
			img.src = random_images[num];

			$("body").keyup(function(event) {
				event.preventDefault();
			});
			
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>
</html>
